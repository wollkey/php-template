name: CD

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .docker/php/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to VDS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            set -e  # Exit on any error

            cd /var/www/php-template

            echo "üöÄ Starting deployment..."

            # Login to GitHub Container Registry
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Stop and remove old container
            docker stop php-template-app || true
            docker rm php-template-app || true

            # Pull and run new container
            echo "‚¨áÔ∏è  Pulling new image..."
            docker pull ghcr.io/${{ github.repository }}:latest
            docker run -d \
            --name php-template-app \
            --restart unless-stopped \
            --pull always \
            -p 8080:8080 \
            ghcr.io/${{ github.repository }}:latest

            # Wait for container to be healthy
            echo "‚è≥ Waiting for app to start..."
            sleep 5

            # Check if container is running
            if [ "$(docker ps -q -f name=php-template-app)" ]; then
              echo "‚úÖ App container is running"
              docker logs php-template-app --tail=10
            else
              echo "‚ùå App container failed to start"
              docker logs php-template-app
              exit 1
            fi

            # Cleanup old images (keep last 24 hours)
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "‚úÖ Deployment completed successfully!"
